name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3]
        laravel: [10.x, 11.x]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, dom, fileinfo, mysql, pdo_sqlite
        coverage: xdebug
        
    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
        
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
      
    - name: Create Laravel project
      run: |
        composer create-project laravel/laravel test-app --prefer-dist
        cd test-app
        composer require fiachehr/laravel-comments-pro:dev-main
        
    - name: Run tests
      run: |
        cd test-app
        php artisan test vendor/fiachehr/laravel-comments-pro/tests/
        
    - name: Generate coverage report
      run: |
        cd test-app
        php artisan test --coverage --coverage-clover=coverage.xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: test-app/coverage.xml
        flags: unittests
        name: codecov-umbrella
